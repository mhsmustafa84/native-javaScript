<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Create DropDown Options</title>
</head>

<body>

    <!-- Create DropDown Options -->
    <section id="dropdown">
        <div class="container">
            <h1>Create DropDown Options</h1>
            <div class="group">
                Start Year <input type="text" id="start">
                End Year <input type="text" id="end">
                <button id="create-option">Create</button>
                <select id="drop-down">

                </select>
                <span id="alert">Please Enter Numbers Only</span>
            </div>
        </div>
    </section>


    <script src="script.js"></script>
</body>

</html>
